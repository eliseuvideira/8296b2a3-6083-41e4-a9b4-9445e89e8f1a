name: CI

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - uses: pnpm/action-setup@v2
        with:
          version: 9
      - run: pnpm install --frozen-lockfile

  format:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - run: pnpm format:check

  lint:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - run: pnpm lint:check

  test:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - run: pnpm test

  build:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - run: pnpm build:check
